<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Watcher</title>
    <style>.hidden { visibility: hidden; }</style>
</head>
<body>  
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <hr>
                
                <sub id="engineDisplay"></sub>
                <h1>Watcher</h1>
                <h3>Routine editor</h3>

                <form id="form">
                </form>

                <hr>
                <button id="add" class="btn btn-primary" >Add / Modify</button>
                <button id="remove" class="btn btn-danger">Remove</button>
                <button id="upload" class="btn btn-success">Upload to live</button>
                <hr>
                <button id="notify" style="visibility: hidden;" class="btn btn-info">Notify now</button>
            </div>
            <div class="col-sm">
                <hr>
                <h3>Active routines <span class="badge badge-primary" id="routinesCount">?</span> <span class="badge badge-danger hidden" id="unsaved">unsaved</span></h3>
                <ul class="list-group" id="routines">
                    <li class="list-group-item">Create New </li>
                </ul>
            </div>
            <div class="col-sm">
                <hr>
                <h3>
                    Items in notify 
                    <span class="badge badge-primary" id="memoryCount">?</span>
                    <button id="scrap" type="button" class="btn btn-default btn-sm">
                        <i class="fa fa-refresh" aria-hidden="true"></i> Refresh
                    </button>
                </h3>
                <ul class="list-group" id="memory">

                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
