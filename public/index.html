<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Watcher</title>
    <style>
        .hidden { visibility: hidden; }
        .disabled { display: none }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="text-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <div id="pre" class="container disabled">
        <div class="row">
            <div class="col-md-6 offset-md-3"> 
                <h1>Watcher</h1>
                
                <form id="loginfrom" action="#">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginpass">Password</label>
                        <input type="password" id="loginpass" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                </form>
                <div id="loginerror" class="alert alert-danger hidden">
                    <strong>Bad Password!</strong> Please try again
                </div>
            </div> 
        </div>
    </div>

    <div id="pre" class="container disabled">
        <div class="row">
            <div class="col-md-6 offset-md-3"> 
                <h1>Watcher</h1>
                
                <form id="loginfrom" action="#">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginpass">Password</label>
                        <input type="password" id="loginpass" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                </form>
                <div id="loginerror" class="alert alert-danger hidden">
                    <strong>Bad Password!</strong> Please try again
                </div>
            </div> 
        </div>
    </div>

    <div id="app" class="container disabled">
        <div class="row ">
            <div class="col-sm">
                <sub id="engineDisplay"></sub>
                <h1>Watcher</h1>
                <button id="edit" type="button" class="btn btn-default btn-sm">
                    <i class="fa fa-microchip" aria-hidden="true"></i> Routines
                </button>
                <button id="scrap" type="button" class="btn btn-default btn-sm">
                    <i class="fa fa-refresh" aria-hidden="true"></i> Refresh
                </button>
                <button id="notify" type="button" class="btn btn-default btn-sm">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i> Mail
                </button>
                <button id="newuser" type="button" class="btn btn-default btn-sm">
                    <i class="fa fa-address-card" aria-hidden="true"></i> Create new user
                </button>
                <button id="logout" type="button" class="btn btn-default btn-sm float-right">
                    <span id="user">User</span> <i class="fa fa-user" aria-hidden="true"></i>
                </button>
                <h4>
                    Items
                    <span class="badge badge-primary" id="memoryCount">?</span>
                </h4>
            </div>
        </div>
        <div class="row">

            <div class="col-md">
                <ul class="col-sm list-group" id="memory">
                </ul>
            </div>

            <div id="editor" class="col-sm disabled">            

                <div>
                    <hr>
                    <h3>Active routines <span class="badge badge-primary" id="routinesCount">?</span> <span class="badge badge-danger hidden" id="unsaved">unsaved</span></h3>
                    <ul class="list-group" id="routines">
                        <li class="list-group-item">Create New </li>
                    </ul>
                </div>

                <div>
                    <hr>
                    <h3>Routine editor</h3>
                    <form id="form">
                    </form>
                    <hr>
                    <button id="add" class="btn btn-primary" >Add / Modify</button>
                    <button id="remove" class="btn btn-danger">Remove</button>
                    <button id="upload" class="btn btn-success">Upload to live</button>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
